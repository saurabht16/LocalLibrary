{% extends "base_generic.html" %}
{% block content %}
<h1>Add Review for {{ book.title }}</h1>
<form method="post">
    {% csrf_token %}
    <label for="rating">Rating (1-5):</label>
    <input type="number" name="rating" min="1" max="5" value="5" required><br><br>
    <label for="comment">Comment:</label><br>
    <textarea name="comment" rows="4" cols="50" required></textarea><br><br>
    <button type="submit" class="search-btn">Submit Review</button>
</form>
<a href="{% url 'book-reviews' book.pk %}">Back to Reviews</a>
{% endblock %}
